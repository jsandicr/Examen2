aplicacion.informacion1=Max Emilian Verstappen es un piloto de automovilismo neerland\u00e9s nacido en B\u00e9lgica.\u200b Es hijo de Jos Verstappen, expiloto de F1 de nacionalidad neerlandesa, y de Sophie Kumpen, \u200b tambi\u00e9n expiloto y karter de origen belga.
aplication.informacion2=Sir Lewis Carl Davidson Larbalestier Hamilton\u200b\u200b es un piloto brit\u00e1nico de automovilismo. En F\u00f3rmula 1 desde 2007 hasta 2012, fue piloto de la escuder\u00eda McLaren, con la cual fue campe\u00f3n en 2008 y subcampe\u00f3n en 2007.
