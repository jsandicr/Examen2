aplicacion.informacion1=Max Emilian Verstappen is a Dutch racing driver born in Belgium. He is the son of Jos Verstappen, a former F1 driver of Dutch nationality, and Sophie Kumpen, also a former driver and karter of Belgian origin.
aplication.informacion2=Sir Lewis Carl Davidson Larbalestier Hamilton is a British racing driver. In Formula 1 from 2007 to 2012, he was a driver for the McLaren team, with which he was champion in 2008 and runner-up in 2007.
